{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- My StyleSheet -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- My script -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/74ba14d0ba.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" crossorigin="anonymous"></script>

    <!-- HighCharts script -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <!-- FavIcon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <!-- GoogleFonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">

    <style>
      .bg-custom{
        background: rgb(30,172,195);
        background: radial-gradient(circle, rgba(30,172,195,1) 1%, rgba(19,146,217,1) 96%);
      }

      .nav-link:hover{
        background: rgb(7,82,116);
        background: radial-gradient(circle, rgba(7,82,116,1) 100%, rgba(0,74,191,1) 100%);
      }
    </style>

    {% block custom_header %}
    {% endblock custom_header %}

    <title>Cricology</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top bg-custom">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" width="38" class="d-inline-block align-top" alt="">
        Cricology
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white;"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/prediction" style="color: white;"><i class="fas fa-chart-line"></i> Score Prediction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/match" style="color: white;"> Match Prediction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/visualization" style="color: white;"><i class="fas fa-chart-pie"></i> Visualization</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/info" style="color: white;"><i class="fas fa-info"></i> Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/schedule" style="color: white;"><i class="far fa-calendar-alt"></i> Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about" style="color: white;"><i class="fas fa-user"></i> About</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <center>
      <div style="background-color: rgba(238, 142, 18, 0.8); border-radius: 5px; width: 15%">
        <p style="color: white">Brought with &#x2764; by<br><u><b><a target="_blank" href="http://www.thinkingtomorrow.cf" style="color: white;">Thinking Tomorrow</a></b></u></p>
      </div>
    </center>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
