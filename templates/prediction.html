{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/74ba14d0ba.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- My StyleSheet -->
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <!-- My script -->
    <script src="{% static 'js/main.js' %}"></script>

    <title>IPL Predictions</title>
  </head>
  <body>
    <center class="content-outer">
      <div class='content'>
        
        <h1 class="text text-danger font-weight-bolder">Prediction Page</h1>
        
        <form method="POST" action="prediction" class='prediction-form'>
            {% csrf_token %}
          <div class="form-group">
            <label for="runs" class="font-weight-bolder">Runs scored</label>
            <input type="number" class="form-control" id="runs" placeholder="" min="0" autocomplete="off" name="runs">
          </div>

          <div class="form-group">
            <label for="overs" class="font-weight-bolder">Overs Completed</label>
            <input type="text" class="form-control" id="runs" placeholder="Eg: 1.2, 4.8" autocomplete="off" name="overs">
          </div>


          <div class="form-group">
            <label for="wickets" class="font-weight-bolder">Wickets lost</label>
            <input type="number" class="form-control" id="wickets" placeholder="" min="0" autocomplete="off" name="wickets">
          </div>

          <div class="form-group">
            <label for="runs_last_5" class="font-weight-bolder">Runs in Last 5 overs</label>
            <input type="number" class="form-control" id="runs_last_5" placeholder="" min="0" autocomplete="off" name="runs_last_5">
          </div>

          <div class="form-group">
            <label for="wickets_last_5" class="font-weight-bolder">Wickets lost in last 5 overs</label>
            <input type="number" class="form-control" id="wickets_last_5" placeholder="" min="0" autocomplete="off" name="wickets_last_5">
          </div>

          <div class="form-group">
            <label for="stricker" class="font-weight-bolder">Striker's score</label>
            <input type="number" class="form-control" id="stricker" placeholder="" min="0" autocomplete="off" name="striker">
          </div>

          <div class="form-group">
            <label for="non-stricker" class="font-weight-bolder">Non Striker's score</label>
            <input type="number" class="form-control" id="non-stricker" placeholder="" min="0" autocomplete="off" name="non-striker">
          </div>

          <div class="form-group">
            <label for="bat_team" class="font-weight-bolder">Batting Team</label>
            <select class="form-control" id="bat_team" name="bat_team">
              <option>Kolkata Knight Riders</option>
              <option>Chennai Super Kings</option>
              <option>Rajasthan Royals</option>
              <option>Mumbai Indians</option>
              <option>Kings XI Punjab</option>
              <option>Royal Challengers Bangalore</option>
              <option>Delhi Daredevils</option>
              <option>Sunrisers Hyderabad</option>
            </select>
          </div>

          <div class="form-group">
            <label for="bowl_team" class="font-weight-bolder">Bowling Team</label>
            <select class="form-control" id="bowl_team" name="bowl_team">
              <option>Kolkata Knight Riders</option>
              <option>Chennai Super Kings</option>
              <option>Rajasthan Royals</option>
              <option>Mumbai Indians</option>
              <option>Kings XI Punjab</option>
              <option>Royal Challengers Bangalore</option>
              <option>Delhi Daredevils</option>
              <option>Sunrisers Hyderabad</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success" name="submit">Predict</button>
        </form>      
      </div>
    </center>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
