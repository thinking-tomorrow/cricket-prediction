{% extends "base.html" %}
{% load static %}

{% block content %}

<style>

  thead{
    background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 38%, rgba(0,212,255,1) 100%);
    color: white;
  }

	.qualifier-header{
		background: rgb(131,58,180);
    background: linear-gradient(1deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
		color: white;
	}

</style>

<center class="content-outer">
  <div class='content' style="background: none; background-color: rgb(255, 248, 248);">
    <table class="table table-responsive" style="width: 50%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Team 1</th>
          <th>Team 2</th>
          <!--<th>City</th>-->
        </tr>
      </thead>

      <tbody>
        {% for match in schedule %}
					<tr colspan="5" class='qualifier-header'>
						<th>{{match.qualifier_type}}</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
					<tr>
						<th>{{match.date}}</th>
						<th>{{match.time}}</th>
						<th>{{match.team1}}</th>
						<th>{{match.team2}}</th>
						<!--<th>{{match.city}}</th>-->
					</tr>
        {% endfor %}
      </tbody>
    </table>
	</div>
</center>

{% endblock content %}
